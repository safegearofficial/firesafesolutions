<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Safe Weather Solutions provides updates on California wildfires, safety tips, and resources to keep you informed and prepared.">
    <meta name="keywords" content="California wildfires, wildfire updates, safety tips, donations, weather solutions">
    <meta name="author" content="Safe Weather Solutions">
    <title>Safe Weather Solutions | Wildfire Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }
        main {
            padding: 1rem;
            max-width: 900px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #4CAF50;
            color: white;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #45a049;
        }

        /* Back to Top Button */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            padding: 0.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Safe Weather Solutions</h1>
        <p>Your trusted source for weather updates and safety information.</p>
        <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">Toggle Dark Mode</button>
    </header>
    <main>
        <section>
            <h2>Top 3 Largest Active CA Wildfires</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fire Name</th>
                        <th>Containment</th>
                        <th>Acres Burned</th>
                    </tr>
                </thead>
                <tbody id="wildfire-table"></tbody>
            </table>
        </section>

        <section>
            <h2>Social Media Links</h2>
            <div id="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </section>

        <section>
            <h2>Stay Updated</h2>
            <form action="https://formspree.io/f/{your-formsfree-id}" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>

    <!-- Back-to-Top Button -->
    <button id="back-to-top" title="Back to Top">â†‘</button>

    <footer>
        &copy; <span id="year"></span> Safe Weather Solutions
    </footer>

    <script>
        // Dynamic Footer Year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Back-to-Top Button
        const backToTop = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            backToTop.style.display = window.scrollY > 200 ? 'block' : 'none';
        });
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
