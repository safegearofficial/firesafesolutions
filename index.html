<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Weather Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background: #555;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Safe Weather Solutions</h1>
        <p>Live Updates on California Wildfires</p>
    </header>

    <div id="content">
        <div id="loading" class="loading">Loading wildfire data...</div>
        <table id="wildfire-table" style="display:none;">
            <thead>
                <tr>
                    <th>Fire Name</th>
                    <th>County</th>
                    <th>Acres Burned</th>
                    <th>Containment</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="wildfire-data">
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = 'https://incidents.fire.ca.gov/umbraco/api/IncidentApi/List?inactive=true';

        // Function to fetch and display wildfire data
        async function fetchWildfireData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Clear old table rows
                const tableBody = document.getElementById('wildfire-data');
                tableBody.innerHTML = '';

                // Populate table with new data
                data.forEach(fire => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${fire.fireName}</td>
                        <td>${fire.county}</td>
                        <td>${fire.acresBurned}</td>
                        <td>${fire.containment}%</td>
                        <td>${new Date(fire.lastUpdated).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Show table and hide loading message
                document.getElementById('wildfire-table').style.display = 'table';
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching wildfire data:', error);
                document.getElementById('loading').textContent = 'Failed to load data. Please try again later.';
            }
        }

        // Fetch data immediately and set interval for live updates
        fetchWildfireData();
        setInterval(fetchWildfireData, 600000); // Refresh every 10 minutes
    </script>
</body>
</html>
